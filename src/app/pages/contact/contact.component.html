<div class="animated fadeIn">
    <section id="contact-us" class="section section-contact-us wow fadeInUp" data-wow-offset="40" style="visibility: visible; animation-name: fadeInUp;">
        <div class="header-section">
            <h2 class="h2-section">CONTACT ME</h2>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-content">
                    <h3>LET'S HAVE A FUN</h3>
                    <!--
                    <form id="contactForm" data-toggle="validator">
                        <input type="text" id="nameEmail" placeholder="Name" required="">
                        <input type="email" id="email" placeholder="Email" required="">
                        <textarea id="message" placeholder="Message" required=""></textarea>
                        <input type="submit" id="form-submit" value="SEND" style="pointer-events: all; cursor: pointer;">
                        <div id="msgSubmit" class="h5 text-center hidden alert alert-success" style="visibility: hidden;"></div>
                        <div class="clearfix"></div>
                    </form>
                    -->
                    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="enviar()">

                        <div class="form-group row">                            
                            <!--<label class="col-2 col-form-label">Name</label>-->
                            <div class="col-10">
                                <input class="form-control" type="text" placeholder="Name" formControlName="name" [class.is-invalid]="nombreNoValido">
                                <small *ngIf="nombreNoValido" class="text-danger">Debe ingresar al menos 4 letras</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <!--<label class="col-2 col-form-label">Email</label>-->
                            <div class="col-10">
                                <input class="form-control" type="email" placeholder="Email" formControlName="email" [class.is-invalid]="emailNoValido">
                                <small *ngIf="emailNoValido" class="text-danger">Debe ingresar un correo electronico</small>
                                
                            </div>
                        </div>

                        <div class="form-group row">                    
                            <!--<label class="col-2 col-form-label">Message</label>-->
                            <div class="col-10">
                                <textarea class="form-control" placeholder="Message" formControlName="message" [class.is-invalid]="messageNoValido"></textarea>
                                <small *ngIf="messageNoValido" class="text-danger">Debe ingresar un mensaje</small>
                            </div>
                        </div>

                        <div class="form-group row">   
                            <button type="submit" class="btn btn-outline-primary btn-block">Send</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="info-content">
                    <h3>KEEP IN TOUCHE</h3>
                    <section *ngIf="!service.cargandoPersonal">
                        <div class="address">
                            <span class="info-icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                            <span class="info-text">{{service.personalJSON.address}}</span>
                        </div>
                        <div class="email">
                            <span class="info-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <span class="info-text">{{service.personalJSON.email}}</span>
                        </div>
                        <div class="telephone">
                            <span class="info-icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            <span class="info-text">{{service.personalJSON.phone}}</span>
                        </div>
                        <div class="website">
                            <span class="info-icon"><i class="fa fa-link" aria-hidden="true"></i></span>
                            <span class="info-text">{{service.personalJSON.website}}</span>
                        </div>
                    </section>
                </div>
            </div>
        </div>       
        

    </section>
</div>
