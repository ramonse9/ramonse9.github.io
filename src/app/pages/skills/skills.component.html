<section *ngIf="service.cargandoSkills" class="loading" >   
    <i class="fa fa-spinner fa-5x fa-spin" aria-hidden="true"></i>
</section>
<div class="animated fadeIn">
    <section id="skills" class="section section-skills">
        <div class="header-section">
            <h2 class="h2-section">SKILLS</h2>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="professional-skills other-skills">
                    <div class="title-skills">
                        <h3>PROFESSIONAL SKILLS</h3>
                    </div>
                    <section *ngIf="!service.cargandoSkills">
                        <section *ngFor="let skill of service.skillsJSON">
                            <section *ngIf="skill != null && skill.type == 'professional'">
                                <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                {{skill.skill}}
                            </section>
                        </section>
                    </section>
                </div>
            </div>
            <div class="col-md-5">
                <div class="additional-skills other-skills">
                    <div class="title-skills">
                        <h3>ADDITIONAL SKILLS</h3>
                    </div>                       
                    <div class="other-skills">
                        <div class="row">
                            <div class="col-sm-12">
                                <section *ngIf="!service.cargandoSkills">
                                    <section *ngFor="let skill of service.skillsJSON">
                                        <section *ngIf="skill != null && skill.type=='additional'">
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                            {{skill.skill}}
                                        </section>
                                    </section>
                                </section>                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
