<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resume Ramon Antonio Guzman</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    
  <link rel="stylesheet" href="./assets/css/color.css">
  <link rel="stylesheet" href="./assets/css/light.css">
  <link rel="stylesheet" href="./assets/css/animate.css">

</head>
<body class="background-color">
  <div class="container">
      
    <app-root></app-root>
    
  </div>
  
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
  <script type="text/javascript">
     (function(){
        emailjs.init("user_tOqYUtf1UGURvkqhUoGE4");
     })();
  </script>
  <script>
      
      let msgSubmit =  document.getElementById('msgSubmit');
      this.msgSubmit.style.visibility = 'hidden';

      let nameEmail = document.getElementById('nameEmail');
      let email = document.getElementById('email');
      let message = document.getElementById('message');
      
      document.getElementById("form-submit").addEventListener("click", (e) => {
          this.msgSubmit.textContent = "";
          e.preventDefault();
          
          if( validations() ){
             
              this.msgSubmit.textContent = "Email sent, thanks " + this.nameEmail.value + ".";
              this.msgSubmit.style.visibility = 'visible';

              this.sendEmail();
              
              this.nameEmail.value = '';
              this.email.value = '';
              this.message.value = '';
              
          }else{
              this.msgSubmit.textContent = "Complete the form, please."
              this.msgSubmit.style.visibility = 'visible';
          }
      });

     function validations(){
         return (
              this.nameEmail.value != ''  &&
              this.email.value != '' &&
              this.message.value != '')
     }

     function sendEmail(){    
      var template_params = {
          "from_name": this.nameEmail.value,
          "from_email": this.email.value,
          "to_name": "Ramón Antonio Guzmán",
          "message_html": this.message.value
      }      
     
      var service_id = "default_service";
      var template_id = "template_LiQm47wA";
      emailjs.send(service_id, template_id, template_params);   
     }

  </script>
</body>
</html>
